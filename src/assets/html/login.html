
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header id="header_login"></header>
    <main id="login_main">
        <section id="main_section__login">
            <form action="" id="login__form">
                <fieldset>
                    <legend>Login</legend>
                    <div id="form__input__user">
                        <label for="input__user">
                            <i class="fa-solid fa-user"></i>
                        </label>
                        <input type="text" name="user" id="input__user" data-form-user>
                    </div>
                    <div id="form__input__pass">
                        <label for="login__form__pass">
                            <i class="fa-solid fa-key"></i>
                        </label>
                        <input type="password" name="user" id="login__form__pass" data-form-password>
                    </div>
                    <span>Esqueceu a senha?</span>
                    <input type="submit" value="Log in" id="login__form__submit">
                </fieldset>
            </form>
        </main>
    </section>
    <footer id="footer_login"></footer>
    <script src="../js/login.js"></script>
</body>
</html>
