<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <header class="include_header">

    </header>
    <main id="produtos_main">
        <section id="produtos_main__section">
            <form action="" id="produtos_main__form">
                <h1>Editar produtos</h1>
                <div id="form__input__produtopesquisa">
                    <input type="text" name="produtopesquisainput" id="produtopesquisainput"
                        placeholder="Digite o ID do produto">
                    <input type="submit" value="Pesquisar" id="btns__pesquisar">
                    <span id="produtopesquisa__erro">
                        <!--Mensagem de erro via JS-->
                    </span>
                </div>
                <div id="form__input__produtoimg">
                    <label id="produtoimglabel" for="produtoimginput">
                        <i class="fa-solid fa-file-image"></i>
                        <span>Clique aqui para adicionar, ou arraste e solte uma imagem para o produto</span>
                    </label>
                    <input type="file" name="produtoimginput" id="produtoimginput"
                        accept="image/png, image/gif, image/jpeg">
                </div>

                <div id="form__produtonome">
                    <div id="form__input__produtonome">
                        <span for="produtonome">
                            <i class="fa-solid fa-file-signature"></i>
                        </span>
                        <input type="text" name="produtonome" id="produtonome" placeholder="Nome do produto" required>
                    </div>
                </div>

                <div id="form__produtocategoria">
                    <div id="form__input__produtocategoria">
                        <span for="produtocategoria">
                            <i class="fa-solid fa-atom"></i>
                        </span>
                        <select name="produtocategoria" id="produtocategoria" required>
                            <option value="">Categorias</option>
                            <option value="starwars">Star Wars</option>
                            <option value="consoles">Consoles</option>
                            <option value="diversos">Diversos</option>
                        </select>
                    </div>
                </div>

                <div id="form__produtopreco">
                    <div id="form__input__produtopreco">
                        <span for="produtopreco">
                            <i class="fa-solid fa-cash-register"></i>
                        </span>
                        <input type="number" name="produtopreco" id="produtopreco" placeholder="Preço do produto"
                            required>
                    </div>
                </div>

                <div id="form__produtoparcelas">
                    <div id="form__input__produtoparcelas">
                        <span for="produtoparcelas">
                            <i class="fa-solid fa-asterisk"></i>
                        </span>
                        <input type="number" name="produtoparcelas" id="produtoparcelas" placeholder="Parcelas"
                            required>
                    </div>
                </div>

                <div id="form__produtodescricao">
                    <div id="form__input__produtodescricao">
                        <span for="produtodescricao">
                            <i class="fa-solid fa-align-left"></i>
                        </span>
                        <textarea name="produtodescricao" id="produtodescricao" cols="30" rows="10"
                            placeholder="Descrição do produto" maxlength="100" required></textarea>
                    </div>
                </div>

                <div id="form__btns">
                    <input type="submit" id="btns__concluir" value="Concluir">
                    <input type="submit" id="btns__cancelar" value="Cancelar">
                </div>
            </form>
        </section>
    </main>
    <footer class="include_footer">

    </footer>

    <script src="../../js/include.js"></script>
    <script type="module" src="../../../controller/controller-produtos/produto-controller-editarProduto.js"></script>

    <!--FONT AWESOME ICONS-->
    <script src="https://kit.fontawesome.com/4df89de1f1.js" crossorigin="anonymous"></script>

</body>

</html>
