<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="include_header">

    </header>
    <main id="produtos_main">
        <section id="produtos_main__section">
            <form action="" id="produtos_main__form">
                <h1>Cadastrar produtos</h1>
                <div id="form__input__produtoimg">

                </div>
                <div id="form__produtonome">
                    <div id="form__input__produtonome">
                        <span for="produtonome">Nome do produto</span>
                        <input type="text" name="produtonome" id="produtonome">
                    </div>
                </div>
                <div id="form__produtopreco">
                    <div id="form__input__produtopreco">
                        <span for="produtopreco">Preço do produto</span>
                        <input type="text" name="produtopreco" id="produtopreco">
                                        </div>
                    </div>
                <div id="form__produtodescricao">
                  <div id="form__input__produtodescricao">
                    <span for="produtodescricao">Descrição do produto</span>
                    <input type="text" name="produtodescricao" id="produtodescricao">
                  </div>
                </div>
                <div id="form__btns">
                    <input type="submit" id="btns__cadastrar" value="Adicionar produto">
                    <input type="submit" id="btns__cancelar" value="Cancelar">
                </div>
            </form>
        </section>
    </main>
    <footer class="include_footer">

    </footer>
    
    <script src="../js/include.js"></script>
    <script src="../js/login.js"></script>

    <!--FONT AWESOME ICONS-->
    <script src="https://kit.fontawesome.com/4df89de1f1.js" crossorigin="anonymous"></script>
</body>
</html>
